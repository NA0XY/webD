<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinanceIQ</title>
    <link rel="stylesheet" href="/webD/css/style.css">
</head>
<body>
    <!-- Animated Background -->
    <div id="animated-bg"></div>

    <div class="auth-container">
        <!-- Logo -->
        <div class="auth-logo">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
            <span>FinanceIQ</span>
        </div>

        <!-- Auth Card -->
        <div class="auth-card">
            <h2>Create your account</h2>
            <p class="auth-subtitle">Start managing your finances smarter</p>

            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading-overlay" style="display: none;">
                <div class="loader"></div>
            </div>

            <!-- Sign Up Form -->
            <form id="signup-form" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="you@example.com" 
                                required
                            >
                        </div>
                    </div>
                </div>

                                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="••••••••" 
                                required
                            >
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary btn-full">
                    <span id="btn-text">Sign Up</span>
                    <div id="btn-loader" class="btn-loader" style="display: none;"></div>
                </button>
            </form>

            <div class="auth-footer">
                <span>Already have an account? </span>
                <a href="/webD/pages/signin.html" class="auth-link">Sign In</a>
            </div>
        </div>
    </div>

    <script src="/webD/js/app.js"></script>
</body>
</html>
